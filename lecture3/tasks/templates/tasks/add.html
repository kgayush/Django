{% extends "tasks/layout.html" %} 

{% block body %}
    <h1>Add task</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Add task" name="task">
        <input type="submit">
    </form>
    <br>
    <a href="{% url 'tasks:index' %}">List of tasks</a>
{% endblock %}
